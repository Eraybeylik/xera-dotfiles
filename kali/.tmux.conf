unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1

# Bölmeler (aynı dizinde)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"

# Reload (görsel onay)
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded ✓"

# Geçişler
unbind p
bind p previous-window

# Alt+Yön: paneller arasında geçiş
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Shift+Sol/Sağ: pencereler arası geçiş
bind -n S-Left  previous-window
bind -n S-Right next-window

##### İSTEDİKLERİN
# Alt+Enter: bulunduğun paneli HİZAYA BÖL (yan yana). Tekrar tekrar bas → yeni paneller açılır.
unbind -n M-Enter
bind -n M-Enter split-window -h -c "#{pane_current_path}"

# (İstersen dikey bölme için alternatif kısayol)
bind -n M-backslash split-window -h -c "#{pane_current_path}"   # Alt+\  : yana böl
bind -n M-minus     split-window -v -c "#{pane_current_path}"   # Alt+-  : alta böl

# Alt+t: yeni pencere (tab hissi)
bind -n M-t new-window -c "#{pane_current_path}"

# Alt+w: SADECE aktif paneli kapat
unbind -n M-w
bind   -n M-w kill-pane

# Alt+Shift+w: tüm pencereyi kapat (isteğe bağlı)
bind   -n M-W kill-window

# Alt+, : pencereyi yeniden adlandır
bind -n M-, command-prompt -I "#W" "rename-window '%%'"

##### Davranışlar
set -sg escape-time 1
set -g allow-rename off
set -g mouse on
set -g focus-events on

##### Renk/terminal
# tmux-256color varsa en doğrusu; yoksa xterm-256color kullan
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB,tmux-256color:RGB"

##### Görsel bildirimler
set -g visual-activity on
set -g visual-bell on
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

##### Kenarlıklar
set -g pane-border-style        'bg=default,fg=colour19'
set -g pane-active-border-style 'bg=default,fg=colour172'

##### Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour235,fg=colour255'
set -g status-interval 2
set -g status-left "  "
set -g status-left-length 50
set -g status-right "#[bg=colour235,fg=colour255] %a %b %e #[bg=colour235,fg=colour255] %H:%M:%S  "
set -g status-right-length 50

##### Mesaj kutuları
set -g message-style 'fg=colour255,bg=colour62'

##### Kalite-yaşam
set -g renumber-windows on
set -g history-limit 100000


set -g mouse on
setw -g mode-keys vi
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

